</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: 'ME332 Additionals',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: '',
            // 在侧边栏中出现的网站图标, 你可以使用CSS来更改大小, 划到底部有可以改的地方
            logo: '/_media/my_ros_logo.svg',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 同时设置 loadSidebar 和 autoHeader 后, 可以根据 _sidebar.md 的内容自动为每个页面增加标题, 我不喜欢打开这个选项
            autoHeader: false, // 
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: false,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 修改当前主题颜色,
            themeColor: '#15253e',
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // 切换页面后是否自动跳转到页面顶部
            auto2top: true,
            // 开启busuanzi, 统计网站访问量
            busuanzi: true,
            // 搜索设置
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',
                // 支持本地化
                placeholder: {
                    '/': 'Click here to search'
                },
                noData: 'No Results!',
                // Headline depth, 1 - 6
                depth: 3,
                // whether or not to hide other sidebar content
                hideOtherSidebarContent: false,
                // To avoid search index collision between multiple websites under the same domain
                namespace: 'ROS Tutorial',
            }, 
            // 字数统计
            count:{
                countable:true,
                fontsize:'0.9em',
                color:'rgb(90, 90, 90)',
                language:'chinese'
            },
            // 文章最后更新时间
            timeUpdater: {
                text: "<div align='right' width='100%' style='color:gray; font-s1ze:16px; margin--top:l0px;'> Last Update:  {docsify-updated}</div>",
                formatUpdated:"{YYYY}-{MM}-{DD} {HH}:{mm}",
            },
            // 前后翻页
            // pagination: {
            //     previousText: 'Previous Page',
            //     nextText: 'Next Page',
            //     crossChapter: true,
            //     crossChapterText: true,
            // },
            
            // gitalk评论
            gitalk: {
                clientID: '8fd3b7836adce943ef30',
                clientSecret: '125157a4b166e7843fe8dc10f857ad3b848ac949',
                repo: 'ROS_Tutorial',
                owner: 'SeaHI-Robot',
                admin: ['SeaHI-Robot']
  }
        }

    // 添加插件
    </script>

    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- emoji表情支持 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script> -->

    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script> -->

    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    
    <!-- docsify-kroki插件, 调用meimaid和plantuml等很多图形描述语言的api, 实现在docsify中的渲染  https://github.com/zuisong/docsify-kroki https://kroki.io -->
    <!-- <script src="//unpkg.com/docsify-kroki"></script>  -->
    
    <!-- busuanzi 不蒜子, 统计网站访问量  https://busuanzi.ibruce.info    https://www.npmjs.com/package/docsify-busuanzi -->
    <script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>
    
    <!-- 显示文章最后更新时间 -->   <!-- https://www.npmjs.com/package/docsify-updated -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>
    
    <!-- 前后页 -->
    <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    <script src="https://unpkg.com/docsify-gitalk@1.0.0/dist/docsify-gitalk.min.js"></script>
    
    <!-- 内嵌显示pdf -->
    <!-- https://github.com/lazypanda10117/docsify-pdf-embed    https://www.bilibili.com/video/BV1GT411s7bQ/?spm_id_from=333.788&vd_source=489a733550a7c846fcce2e3eb3a683cc -->
    
</body>
